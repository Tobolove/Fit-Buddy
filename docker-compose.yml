# =============================================================================
# Fit Buddy - Docker Compose
# Single service connecting to Neon cloud PostgreSQL (no local DB needed)
# =============================================================================

services:
  fitbuddy:
    build: .
    container_name: fitbuddy
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      - garmin_tokens:/root/.garminconnect
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

volumes:
  garmin_tokens:
